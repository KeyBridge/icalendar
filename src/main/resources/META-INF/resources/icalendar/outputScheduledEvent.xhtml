<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <!-- INTERFACE -->
  <cc:interface>
    <cc:attribute name="schedule" type="ch.keybridge.icalendar.jsf.dto.ScheduledEvent" required="true" displayName="The schedule event container POJO"/>
    <cc:attribute name="showTimezone" required="false" type="java.lang.Boolean" default="false" displayName="Indicator that the time zone should be shown."/>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>

    <ul id="#{cc.clientId}" class="list list-unstyled">
      <li>
        <label> #{label.from_time}: </label>
        <h:outputText value="#{cc.attrs.schedule.startDate}" styleClass="mx-2">
          <f:convertDateTime type="both"
                             timeZone="#{cc.attrs.schedule.timeZone.ID}"
                             dateStyle="full" timeStyle="full"/>
        </h:outputText>
        <h:outputText value="(#{label.all_day})" rendered="#{cc.attrs.schedule.allDay}" styleClass="ml-3"/>
      </li>
      <li>
        <label> #{label.to_time}: </label>
        <h:outputText value="#{cc.attrs.schedule.endDate}"  styleClass="mx-2">
          <f:convertDateTime type="both" timeZone="#{cc.attrs.schedule.timeZone.ID}"
                             dateStyle="full" timeStyle="full"/>
        </h:outputText>
      </li>
    </ul>
  </cc:implementation>
</html>
