<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <!-- INTERFACE -->
  <cc:interface>
    <cc:attribute name="recur" type="ietf.params.xml.ns.icalendar.RecurType" required="true" displayName="The recurrence container POJO"/>
    <cc:attribute name="showRRule" required="false" type="java.lang.Boolean" default="false" displayName="Whether to show the actual recurrence rule."/>
  </cc:interface>

  <!-- IMPLEMENTATION -->
  <cc:implementation>

    <ul id="#{cc.clientId}" class="list list-unstyled">
      <li>
        <label> Repeat: </label>
        <h:outputText value="#{cc.attrs.recur.description}" styleClass="mx-2"/>
        <h:panelGroup rendered="#{cc.attrs.showRRule}">
          <br/>
          <h:outputText value="#{cc.attrs.recur.toString()}" styleClass="mx-4 text-smaller text-muted"/>
        </h:panelGroup>
      </li>


    </ul>
  </cc:implementation>
</html>
